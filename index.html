<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Flowers - интернет магазин цветов</title>
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <a href="/">
                        <img src="img/logo.png" alt="logo: flowers" class="header-logo">
                    </a>
                </div>
                <!-- /.col-md-3 -->

                <div class="col-md-6 d-flex align-items-center">
                    <span class="header-description">
                        Интернет-магазин <br> цветов с доставкой <br> по всей <span class="text-color-red">России</span>
                    </span>
                    
                </div>
                <!-- /.col-md-6 -->
            
                <div class="col-md-3">
                    <a href="tel:+7(800)6548745" class="header-phone">
                        8 (800) 654-87-45
                    </a>
                    <span class="header-info">
                        Звонок по России бесплатный
                    </span>
                    <a href="#" class="callback">Заказать звонок</a>
                </div>
                <!-- /.col-md-3 -->

            </div>
            <!-- /.row -->
        </div>      
        <!-- /.container -->
    </header>

    <section class="hero">
        <container>
            <h1 class="hero-title">Эксклюзивные цветы и букеты flowers Shop</h1>
            <p class="hero-description">первая в россии эксклюзивная доставка цветов для людей, которые ценят <b>уникальность</b></p>
            <!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

        </container>
    </section>


    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html
